<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palavra - Palíndromo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center">Sistema que verifica se a palavra é um palíndromo:</h1>
    <form class="bg-info-subtle rounded p-2">
      <label class="form-label fw-bold" for="palavra">Palavra:</label>
      <input
        type="text"
        id="palavra"
        class="form-control"
        placeholder="Digite a palavra"
      />
      <br />
      <div class="d-flex justify-content-between">
        <input
          type="button"
          value="Verificar"
          onclick="verificar()"
          class="btn btn-secondary mt-3"
        />
        <input
          type="reset"
          class="btn btn-danger mt-3"
          value="Limpar"
          onclick="limpar()"
        />
      </div>
    </form>
    <hr />
     <p class="text-center mt-3">
      <strong>A palavra é palíndromo?</strong>
      <span class="badge bg-primary fs-4" id="result"></span>
    </p>
    <script src="exercicio4.js"></script>
  </body>
</html>
