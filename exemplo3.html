<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palavra - Pal√≠ndromo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center">Dados Pessoais:</h1>
    <form class="bg-info-subtle rounded p-2">
      <label class="form-label fw-bold" for="nome">Nome:</label>
      <input
        type="text"
        id="nome"
        class="form-control"
        placeholder="Digite a nome"
      />
      <label class="form-label fw-bold mt-2" for="idade">Idade:</label>
      <input
        type="number"
        id="idade"
        class="form-control"
        placeholder="Digite a idade"
      />
      <label class="form-label fw-bold mt-2" for="email">E-mail:</label>
      <input
        type="email"
        id="email"
        class="form-control"
        placeholder="Digite a email"
      />
      <br />
      <div class="d-flex justify-content-between">
        <input
          type="button"
          value="Cadastrar"
          onclick="cadastrar()"
          class="btn btn-secondary mt-3"
        />
        <input
          type="reset"
          class="btn btn-danger mt-3"
          value="Limpar"
          onclick="limpar()"
        />
      </div>
    </form>
    <hr />
     <p class="text-center mt-3">
      <strong>Dados informados:</strong>
      <span class="badge bg-primary fs-4" id="result"></span>
    </p>
    <hr>
    <p id="produtos"></p>
    <script src="exemplo3.js"></script>
  </body>
</html>
